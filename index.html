<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #1e1e1e; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }
        h1, h2 {
            text-align: center;
            color: #ffffff; /* White headings */
        }
        #taskInput, #quantityInput {
            width: 70%;
            padding: 10px;
            margin-right: 5px;
            background-color: #333; /* Darker input background */
            color: #e0e0e0; /* Light input text */
            border: none;
            border-radius: 5px;
        }
        #quantityInput {
            width: 20%;
        }
        button {
            padding: 10px 15px;
            background-color: #3f51b5; /* Bright blue buttons */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            filter: saturate(60%); /* Increase saturation on hover */
            outline-offset: 2px;
        }
        .complete-button {
            background-color: #009688;
        }
        .undo-button {
            background-color: #ffc107;
            color: black; /* Ensure text is readable on yellow background */
        }
        .delete-button {
            background-color: #ff5722;
        }
        .task {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #333; /* Darker task background */
            color: #e0e0e0; /* Light task text */
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            color: #888; /* Dimmed color for completed tasks */
        }
        .task-buttons {
            display: flex;
            gap: 5px;
        }
        input::placeholder {
            color: #888; /* Placeholder text color */
        }
    </style>
</head>
<body>
    <h1>ToDo App</h1>
    <input type="text" id="taskInput" placeholder="Indtast opgave...">
    <input type="number" id="quantityInput" placeholder="Antal..." min="1">
    <button id="addTaskButton">Tilføj Opgave</button>

    <h2>Opgaver</h2>
    <div id="todoList"></div>

    <h2>Færdige Opgaver</h2>
    <div id="completedList"></div>

    <script src="script.js"></script>
</body>
</html>
